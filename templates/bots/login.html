{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm" style="border-radius: 10px; max-width: 400px; margin: auto;">
        <h2 class="text-center mb-4" style="color: #007bff;">Login</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
</div>
{% endblock %}
