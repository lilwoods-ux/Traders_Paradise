{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="text-center mb-4" style="color: #007bff;">Upload Trading Bot</h2>
    {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}
    <div class="card p-4 shadow-sm" style="border-radius: 10px;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Owner Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Bot Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Price (KES)</label>
                <input type="number" name="price" class="form-control" step="0.01" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Bot File</label>
                <input type="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Upload Bot</button>
        </form>
    </div>
</div>
{% endblock %}
