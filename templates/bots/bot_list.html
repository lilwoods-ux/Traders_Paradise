{% extends 'base.html' %}
{% block content %}
<div class="row">
  {% for bot in bots %}
  <div class="col-md-4 mb-4">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ bot.name }}</h5>
        <p class="card-text">Price: KES {{ bot.price }}</p>

        {% if request.user.is_authenticated %}
          {% if bot.id in purchased_bot_ids %}
            <button class="btn btn-primary download-btn"
                    data-bot-id="{{ bot.id }}"
                    data-filename="{{ bot.file.name|urlencode }}">
              Download
            </button>
            <div class="loader text-center mt-2" style="display:none;">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p>Downloading...</p>
            </div>
          {% else %}
            <input type="text" class="form-control mb-2 phone-input" placeholder="Enter phone number">
            <button class="btn btn-primary buy-btn"
                    data-bot-id="{{ bot.id }}"
                    data-bot-price="{{ bot.price }}">
              Buy Now
            </button>
          {% endif %}
          <form action="{% url 'delete_bot' bot.id %}" method="post" class="mt-2">
            {% csrf_token %}
            <input type="password" name="password" placeholder="Password" class="form-control mb-1">
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<script>
document.querySelectorAll('.download-btn').forEach(button => {
  button.addEventListener('click', function () {
    const botId = this.getAttribute('data-bot-id');
    const filename = this.getAttribute('data-filename');
    const card = this.closest('.card-body');
    const loader = card.querySelector('.loader');

    loader.style.display = 'block';

    fetch(`/bots/download/${botId}/`)
      .then(response => {
        if (!response.ok) throw new Error("Network error");
        return response.blob();
      })
      .then(blob => {
        const a = document.createElement('a');
        a.href = window.URL.createObjectURL(blob);
        a.download = filename.split('/').pop(); // Get actual file name from path
        document.body.appendChild(a);
        a.click();
        a.remove();
        loader.style.display = 'none';
      })
      .catch(err => {
        alert("Failed to download");
        loader.style.display = 'none';
      });
  });
});
</script>
{% endblock %}
