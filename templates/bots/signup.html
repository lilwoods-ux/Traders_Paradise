{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm" style="border-radius: 10px; max-width: 400px; margin: auto;">
        <h2 class="text-center mb-4" style="color: #007bff;">Sign Up</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
    </div>
</div>
{% endblock %}
